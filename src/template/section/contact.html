<section id="contact" class="contact">
    <div class="container">
        <div class="">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <h3>CONTACTEZ-NOUS</h3>
                    <h4 class="col-lg-12">
                    	Nous apprécions tous les commentaires que nous recevons - positifs et constructifs - et aimons entendre ce que vous pensez de nos programmes et services.
                    </h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <form name="sentMessage" class="col-sm-6" id="contactForm" novalidate>
                    <div class="row">
                        <div>
                            <div class="col-sm-6 form-group">
                                <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="col-sm-6  form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="col-sm-6  form-group">
                                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        
                        	<div class="col-sm-6  form-group">
		                        <select id="subject" name="subject" placeholder="Objet de votre message"  class="form-control" required="required">
		                            <option value="na" selected=""> </option>
		                            <option value="service">Recherchez vous une prestation dans un secteur d'activité spécifique ?</option>
		                            <option value="suggestions">Souhaitez vous rejoindre l'équipe IDIESE ?</option>
		                            <option value="product">Autres</option>
		                        </select>
	                    	</div>

                            <div class="col-sm-12  form-group">
                                <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-sub">Valider votre Message</button>
                        </div>
                    </div>
                </form>

                <div class="col-sm-6">
                    <iframe width="100%" height="380" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ__-PdMqSBUgR6aIzfLOJraQ&key=AIzaSyCHPNu1byRwcXnQN3iu0lAcJ_EfUEVXe-M" allowfullscreen></iframe>

                    <div style="
                        border: 2px solid;
                        padding: 0 50px;
                        margin: 20px 0;
                        display: inline-block;
                        position: absolute;
                        top: 340px;
                        right: 24px;
                        background-color: #fff;
                    ">
                        <h3><img src="images/logo-120.jpg" alt="IDIESE" /></h3>
                        <p>
                            31 Rue Léon Gaumont, <br>
                            44700 Orvault <br>
                            France
                        </p>
                        <p>
                            <b>Telephone:</b> +90 (212) 326 3000
                        </p>
                        <p>
                            <b>Email:</b> icontact@idiese.com
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
